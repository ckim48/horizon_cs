<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario</title>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{scenario_text}}</p>
    {% for option in options %}
        <div>
            <input type="radio" id="{{option.id}}" value="{{option.id}}">
            <label for = "{{option.id}}">
                <strong>{{option.label}}</strong>
            </label>
            <small>{{option.rationale}}</small>
        </div>
    {% endfor %}
</body>
</html>
